name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours at :00
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate-pacman:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Changed to true for push access
          fetch-depth: 0  # Gets full git history

      - name: Create output directory
        run: |
          mkdir -p output
          if [ ! -f output/.gitkeep ]; then
            touch output/.gitkeep
            git add output/.gitkeep
            git commit -m "Create output directory"
          fi

      - name: Generate Pacman graphic
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_name: pacman-contribution.svg
          output_dir: output

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Pacman animation"
            git push
          else
            echo "No changes to commit"
          fi
